        "üçª CH√öC M·ª™NG B·∫†N TR√öNG TH∆Ø·ªûNG 1 PHI·∫æU CHƒÇM S√ìC DA C∆† B·∫¢N T·∫†I KKB ‚Äì U·ªêNG 1 LY",
        "üç∫üç∫ CH√öC M·ª™NG B·∫†N TR√öNG TH∆Ø·ªûNG 1 PHI·∫æU CHƒÇM S√ìC DA C∆† B·∫¢N T·∫†I KKB ‚Äì U·ªêNG 2 LY",

    const turnsLeft = JSON.parse(localStorage.getItem(STORAGE_KEY));

    if (turnsLeft.length === 0) {

    // ===== PH·∫¶N 3: SERVICE WORKER (CACHE OFFLINE) =====
    if ('serviceWorker' in navigator) {
      // Service Worker code ƒë∆∞·ª£c embed tr·ª±c ti·∫øp
      const swCode = `
        const CACHE_NAME = 'game-ban-nhau-v2';
        const urlsToCache = [
          '.',
          'index.html',
          'https://raw.githubusercontent.com/ngocdang3010-beep/game-ban-nhau/main/b1e0e161-ed4c-4572-a5e1-1a5e6904e46a.jpg'
        ];

        self.addEventListener('install', event => {
          event.waitUntil(
            caches.open(CACHE_NAME)
              .then(cache => cache.addAll(urlsToCache))
          );
        });

        self.addEventListener('fetch', event => {
          event.respondWith(
            caches.match(event.request)
              .then(response => {
                // Tr·∫£ v·ªÅ b·∫£n cache n·∫øu c√≥, n·∫øu kh√¥ng th√¨ fetch t·ª´ m·∫°ng
                return response || fetch(event.request);
              })
          );
        });
      `;

      // T·∫°o v√† ƒëƒÉng k√Ω Service Worker
      const blob = new Blob([swCode], { type: 'application/javascript' });
      const swUrl = URL.createObjectURL(blob);
      
      navigator.serviceWorker.register(swUrl)
        .then(reg => console.log('‚úÖ Service Worker registered for offline support'))
        .catch(err => console.log('‚ùå Service Worker registration failed:', err));
    }
    
    // ===== PH·∫¶N 4: N√öT RESET (ƒê·ªÇ TEST) =====

  </script>
